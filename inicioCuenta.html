<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villas Brenes - Inicio</title>
    <link rel="stylesheet" href="Css/estiloInicioCuenta.css">
</head>

<body>
    <div style="text-align:right; padding: 10px;">
        <select id="language-selector">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="container">
        <h1 data-key="titulo">Villas Brenes</h1>
        <p data-key="bienvenida">Bienvenido/a, por favor inicie sesión o registrese para brindarle nuestros servicios :)</p>

        <div class="btn-group">
            <a href="login.php" class="btn btn-primary" data-key="login">Iniciar Sesión</a>
            <a href="registro.php" class="btn btn-secondary" data-key="registro">Registrarse</a>
        </div>
    </div>

    <script>
        const translations = {
            es: {
                titulo: "Villas Brenes",
                bienvenida: "Bienvenido/a, por favor inicie sesión o registrese para brindarle nuestros servicios :)",
                login: "Iniciar Sesión",
                registro: "Registrarse"
            },
            en: {
                titulo: "Villas Brenes",
                bienvenida: "Welcome, please log in or register to access our services :)",
                login: "Log In",
                registro: "Register"
            }
        };

        document.getElementById("language-selector").addEventListener("change", function () {
            const lang = this.value;
            document.querySelectorAll("[data-key]").forEach(element => {
                const key = element.getAttribute("data-key");
                element.textContent = translations[lang][key];
            });
        });
    </script>
</body>
</html>
